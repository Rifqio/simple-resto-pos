<div class="fixed inset-y-0 left-0 w-24 bg-white shadow-lg z-50">
    <!-- Sidebar Logo -->
    <div class="flex justify-center items-center py-6">
        <img src="/logo.svg" alt="Logo" class="w-12 h-12" />
    </div>

    <!-- Sidebar Navigation -->
    <ul class="space-y-8">
        @for (item of items; track $index) {
            <li class="flex justify-center cursor-pointer">
                <a
                    [routerLink]="item.link"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="bg-gray-100 hover:bg-blue-500 group p-4 rounded-md transition-colors duration-200"
                >
                    <span
                        class="flex flex-col items-center text-gray-400 group-hover:text-white"
                    >
                        <ng-icon
                            [name]="item.icon"
                            size="32"
                            class="group-hover:text-white transition-colors duration-200"
                        ></ng-icon>
                    </span>
                </a>
            </li>
        }
    </ul>
</div>
