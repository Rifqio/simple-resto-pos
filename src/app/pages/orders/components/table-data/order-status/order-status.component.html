<div
    class="badge w-[60%] font-semibold badge-lg p-6"
    [ngClass]="{
        'bg-green-200 text-green-700': status() === orderStatus.Complete,
        'bg-red-200 text-red-700': status() === orderStatus.Canceled,
        'bg-yellow-200 text-yellow-700': status() === orderStatus.OnHold
    }"
>
    {{ status() }}
</div>
