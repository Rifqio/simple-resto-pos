<div class="px-6 sm:ml-32 sm:mt-8">
    <div class="flex justify-between">
        <h1 class="text-5xl font-semibold">Tables</h1>
        <label
            class="input input-bordered rounded-full flex items-center gap-2 lg:h-16 w-full max-w-2xl text-lg bg-gray-100 focus-within:bg-white"
        >
            <ng-icon
                name="heroMagnifyingGlassSolid"
                size="28"
                class="text-gray-400"
            />
            <input
                type="text"
                class="grow"
                placeholder="Search table here..."
            />
        </label>
    </div>
    <div class="divider"></div>
    <div class="flex justify-between align-middle items-center mb-4">
        <div class="flex gap-8">
            <div class="avatar flex align-middle items-center gap-2">
                @for (item of tableStatusList; track $index) {
                  <div
                      [ngClass]="{
                      'bg-blue-200' : item === 'Available', 
                      'bg-red-200': item !== 'Occupied',
                      'bg-yellow-200': item !== 'Reserved',
                  }"
                      class="w-6 h-6 rounded-full"
                  ></div>
                  <h1 class="text-lg font-semibold mr-4">{{ item }}</h1>
                }
            </div>
        </div>
        <button class="btn bg-blue-500 btn-lg text-white">
            Select and Pay
        </button>
    </div>
    <component-tables-seat-list />
</div>
