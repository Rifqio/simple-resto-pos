<div class="sm:mt-8">
    <div class="flex justify-between align-middle items-center">
        <h1 class="text-5xl font-semibold">Order Details</h1>
        <div class="dropdown dropdown-end">
            <ng-icon
                tabindex="0"
                name="heroEllipsisVerticalSolid"
                size="40"
                class="cursor-pointer"
            />
            <ul
                tabindex="0"
                class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow text-lg"
            >
                @for (action of orderActions; track $index) {
                  <li class="my-2 ml-2 cursor-pointer">{{ action.label }}</li>
                }
            </ul>
        </div>
    </div>

    <div class="divider"></div>

    <div class="mt-4 mb-8">
        <h3 class="text-3xl font-semibold mb-4">Order Details</h3>
        <div class="p-4 w-full border-2 border-gray-200 rounded-lg">
            <div class="flex justify-between text-lg">
                <h4>Order ID</h4>
                <h4 class="font-semibold">#ORD-23912-MS</h4>
            </div>
            <div class="border-2 border-gray-200 border-dashed my-4"></div>
            <div class="flex justify-between text-lg">
                <h4>Date</h4>
                <h4 class="font-semibold">April 28, 2024</h4>
            </div>
            <div class="border-2 border-gray-200 border-dashed my-4"></div>
            <div class="flex justify-between text-lg">
                <h4>Dine In</h4>
                <h4 class="font-semibold">Table 6</h4>
            </div>
        </div>
    </div>

    <div>
        <div class="flex gap-4 mb-4">
            <h3 class="text-3xl font-semibold">Items</h3>
            <!-- prettier-ignore -->
            <div class="badge badge-accent font-semibold text-2xl rounded-full py-4">
                2
            </div>
        </div>

        @for (order of orderItems; track $index) {
          <shared-order-items [orderItem]="order" />
        }
    </div>
</div>
