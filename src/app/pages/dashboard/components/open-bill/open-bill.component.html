<div
    class="tooltip z-50 left-16 bottom-5 lg:bottom-10 fixed"
    data-tip="Open Bill"
>
    <button
        (click)="onShowOpenBill()"
        class="btn btn-circle btn-lg bg-green-500"
    >
        <ng-icon name="heroCircleStack" size="32" class="text-white" />
    </button>
</div>

<dialog #openBill class="modal">
    <div class="modal-box">
        <h3 class="text-lg text-center font-bold mt-4">No Open Bill</h3>
        <p class="py-4 text-center">Would you like to open bill?</p>
        <div class="flex justify-center items-center flex-col gap-2">
            <button
                (click)="onCloseOpenBill()"
                class="btn w-full bg-red-500 text-white hover:bg-red-700 hover:text-white"
            >
                No
            </button>
            <button (click)="onShowBillAmount()" class="btn w-full">
                Yes, Open Bill
            </button>
        </div>
    </div>
</dialog>

<dialog #billAmount class="modal">
    <div class="modal-box">
        <button (click)="onCloseBillAmount()" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
        <h3 class="text-xl text-center font-bold my-4">Open Bill Amount</h3>
        <div class="flex justify-center items-center flex-col gap-4">
            <input
                type="text"
                placeholder="Amount"
                disabled
                class="input input-bordered w-full max-w-xs"
            />
            <div class="grid grid-cols-3 gap-2 w-full max-w-xs">
                @for (k of keyboard; track $index) {
                  <button (click)="onAddAmount(k)" class="btn w-full text-lg">{{ k }}</button>
                }
                <button class="btn w-full text-lg">,</button>
                <button class="btn w-full text-lg">0</button>
                <button class="btn w-full text-lg">
                    <ng-icon
                        name="heroBackspace"
                        size="24"
                        class="text-red-500"
                    />
                </button>
            </div>
            <button class="btn w-1/2 bg-blue-500 text-white hover:bg-blue-700">
                Confirm
            </button>
        </div>
    </div>
</dialog>
