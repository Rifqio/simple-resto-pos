<div>
    <h2 class="font-semibold text-2xl mb-8">Most Popular</h2>
    <div class="grid grid-cols-4">
        @for (menu of mostPopularMenu; track $index) {
          <div class="flex flex-col items-center gap-2">
              <img
                  src="{{ menu.image }}"
                  alt="{{ menu.name }}"
                  class="w-24 h-24 lg:w-36 lg:h-36 object-cover rounded-lg cursor-pointer hover:brightness-75 transition ease-in-out duration-300"
              />
              <h3 class="font-semibold text-lg">{{ menu.name }}</h3>
              <p class="text-gray-400 text-lg">${{ menu.price }}</p>
          </div>
        }
    </div>
</div>
