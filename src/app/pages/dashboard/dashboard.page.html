<div class="px-6 sm:ml-32 grid grid-cols-[65%_1%_30%] gap-7">
    <div class="mt-8">
        <div class="flex justify-between">
            <h1 class="text-5xl font-semibold tracking-tight">Home</h1>
            <label class="input input-bordered rounded-full flex items-center gap-2 w-80 bg-gray-100 focus-within:bg-white">
                <ng-icon name="heroMagnifyingGlassSolid" size="20" />
                <input type="text" class="grow" placeholder="Search menu here..." />
            </label>
        </div>
        <div class="divider"></div>
        <component-dashboard-categories />
        <component-dashboard-most-popular />
        <component-dashboard-all-menu />
    </div>
    <div class="divider divider-horizontal"></div>
    <div class="flex flex-col mt-8">
        <div class="flex">
            <div class="w-full">
                <h1 class="text-5xl font-semibold tracking-tight">
                    Order Details
                </h1>
                <div class="divider w-full"></div>
            </div>
        </div>
        @if (totalOrderItems) {
            <div class="flex justify-center items-center mb-4">
                <div class="flex border border-gray-300 rounded-full p-1 w-60">
                    <button
                        type="button"
                        (click)="setOrderType('dine-in')"
                        class="flex-1 text-center py-2 px-4 rounded-full font-medium transition-colors duration-300"
                        [ngClass]="{
                            'bg-blue-500 text-white': orderType === 'dine-in', 
                            'text-gray-400': orderType !== 'dine-in'
                        }"
                    >
                        Dine in
                    </button>
                    <button
                        type="button"
                        (click)="setOrderType('takeaway')"
                        class="flex-1 text-center py-2 px-4 rounded-full font-medium transition-colors duration-300"
                        [ngClass]="{
                            'bg-blue-500 text-white': orderType === 'takeaway',
                            'text-gray-400': orderType !== 'takeaway'
                        }"
                    >
                        Takeaway
                    </button>
                </div>
            </div>
    
            <component-dashboard-order-details /> 
            <component-dashboard-order-items />
            <component-dashboard-receipt />
        } @else {
            <div class="flex flex-col justify-center items-center mt-20 md:mt-40">
                <img src="dashboard/receipt.svg" alt="Empty cart" class="w-72 h-72" />
                <h1 class="text-3xl font-semibold mb-4">Cart is empty</h1>
                <p>The cart is empty.</p>
                <p>Start adding items from the menu</p>
            </div>
        }
    </div>
    <component-dashboard-open-bill />
</div>
